name: 🧪 Test Coverage
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout Repo
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.21"

      - name: 📦 Install Dependencies
        run: uv sync --frozen

      - name: 🧪 Run Tests
        run: pytest
